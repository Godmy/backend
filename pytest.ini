# Pytest configuration

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Show extra info
addopts = -v --tb=short

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Docker services like MailPit)
    slow: Slow tests that take more than 1 second

